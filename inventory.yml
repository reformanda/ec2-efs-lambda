# inventory.yml - Ansible Inventory
# Update this file after running Terraform to get the actual EC2 IP address

all:
  children:
    rhel_servers:
      hosts:
        rhel-efs-server:
          ansible_host: 54.193.126.24"  # Will be populated by Terraform output
          ansible_user: ec2-user
          ansible_ssh_private_key_file: ../ec2-keypair.pem
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          
          # Variables passed from Terraform
          efs_file_system_id: "fs-0fce4f357121050a0"
          aws_region: "us-west-1"
          s3_bucket_name: "my-efs-project-data-bucket-805df327"

      vars:
        ansible_python_interpreter: /usr/bin/python3
        
# Example of how to populate this dynamically:
# You can use terraform output to get these values:
# terraform output -json > terraform_outputs.json
# 
# Then use a script or ansible-inventory plugin to populate these values